  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <!--Stylesheet-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    
    function drawChart() {
    
      var data = google.visualization.arrayToDataTable([
        ['descripcion', 'nombre de facturas'],
        ['facturas revisadas',    2352],
        ['facturas por revisar',  3584]
      ]);
    
      var colors = [];
  var colorMap = {
    'facturas revisadas': '#5cb85c',
    'facturas por revisar': '#007bff'
  }
  for (var i = 0; i < data.getNumberOfRows(); i++) {
    colors.push(colorMap[data.getValue(i, 0)]);
  }

  var options = {
    title: 'informe facturas',
    colors: colors
  };
  
    
      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    
      chart.draw(data, options);
    }
    google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', '');
        data.addColumn('number', 'Facturas Coregidas');
        data.addColumn('number', 'Facturas Leidas Correctamente sin tocar le codigo');
        data.addColumn('number', 'Facturas que imposible leerlas');
        data.addColumn('number', 'Total de Facturas');
        data.addRows([
          ['Numero Facturas',  484,1757,102,2343 ],
          ['Porcentaje',   {v: 21, f: '21%'}, {v: 75, f: '75%'},{v: 4, f: '4%'},null ],
          
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '25%'});
      }
      google.charts.setOnLoadCallback(drawChart2);
      function drawChart2() {
      var data = google.visualization.arrayToDataTable([
        ["Element", "Density", { role: "style" } ],
        ["Total de Facturas", 2352, "#6A0DAD"],
        ["Facturas Coregidas", 484, "#5cb85c"],
        ["Facturas Leidas Correctamente sin tocar le codigo", 1757, "#007bff"],
        ["Facturas que imposible leerlas", 102, "#fd4d72"],
        ["Facturas en proceso de revision", 9, "color: gold"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        width: 850,
        height: 400,
        bar: {groupWidth: "50%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }
    </script></head>
